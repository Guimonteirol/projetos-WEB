<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>
<body>
    <div id="paralelogram"></div>
    <section>
        <form action="#" method="POST">
            <h1>Crie sua conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Name</label>
                </div>
                <div class="container">
                    <input type="text" required name="Sobrenome" >
                    <label>Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" required name="senha">
                    <label>Senha</label>
                </div>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar Senha</label>
                 </div>
            </fieldset>

            <fieldset>
                <div id="termo">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>

                <button>Criar conta</button>
            </fieldset>

            <a href="#">Ler termos de uso</a>
        </form>

        <img src="user.svg">
    </section>
    
</body>
</html>
